<h1>Formulario</h1>
<form action="https://reqres.in/api/users" method="POST" autocomplete="off">
    <fieldset>
        <legend>Datos personales</legend>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name">
        <label for="city">¿Dónde vives?</label>
        <select id="city" name="city">
            <option value="madrid">Madrid</option>
            <option value="barcelona">Barcelona</option>
            <option value="valencia">Valencia</option>
        </select>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="user">

        <label for="pwd">Contraseña:</label>
        <input type="password" id="pwd" name="pwd">

        <label for="message">Tu mensaje:</label>
        <textarea id="message" name="message" rows="5" cols="20" placeholder="Escribe aquí tu mensaje"></textarea>
    </fieldset>
    <fieldset>
        <legend>Preferencias</legend>
        <label for="vip">¿Quieres ser cliente VIP?</label>
        <input type="checkbox" id="vip" name="vip">
        <br>
        <label for="fav_language">Selecciona tu lenguaje de programación favorito:</label>
        <br/>
        <label for="html">
        <input type="radio" id="html" name="fav_language" value="html">HTML</label>

        <label for="CSS">
            <input type="radio" id="CSS" name="fav_language" value="CSS"/>CSS
        </label>
        <br/>
        <label for="javaScript">
            <input type="radio" id="javascript" name="fav_language" value="JavaScript"/>JavaScript
        </label>
    </fieldset>
    <br>
    <button type="submit">Enviar</button>
</form>
